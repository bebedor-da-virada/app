<div class="container-fluid">
    <div class="row text-center">
        <div class="col-12 text-center">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>
                            <h5>Posição</h5>
                        </th>
                        <th>
                            <h5>Nome</h5>
                        </th>
                        <th>
                            <h5>Pontuação</h5>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let usuario of ranking; let i = index">
                        <td class="text-center"><h2>{{(i) + 1}}. </h2></td>
                        <td class="text-center"><h3>{{usuario.nome_usuario}}</h3></td>
                        <td class="text-center"><h3>{{usuario.pontuacao}} pts</h3></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
