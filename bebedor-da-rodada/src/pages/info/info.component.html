<div class="container-fluid" *ngIf="name">
    <br/>

    <div class="row">
        <div class="col-12 text-center">
            <h6 class="pont">Pontuação</h6>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center">
            <h1  class="pont-number">{{pontuacao}} pts</h1>
        </div>
    </div>

    <br/>
    <br/>

    <div class="row">
        <div class="col-12">
            <table class="table table-striped table-responsive">
                <thead>
                    <tr>
                        <th class="text-center">Bebida</th>
                        <th class="text-center">Qtd.</th>
                        <th class="text-center">Pont.</th>
                        <th class="text-center">Add</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let bebida of bebidas">
                        <td class="text-center">{{bebida.nome_bebida}}</td>
                        <td class="text-center">{{bebida.qtde}}</td>
                        <td class="text-center">{{bebida.pontuacao}}</td>
                        <td class="text-center"><input type="button" class="btn btn-dark" value="ADICIONAR" (click)="adicionarBebida(bebida.nome_bebida)"/></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
