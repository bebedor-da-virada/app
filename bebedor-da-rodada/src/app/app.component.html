<div class="row home">
    <div class="col-12">
        <div class="container-fluid">
            <div class="row ">
                <div class="col-12">
                    <br/>

                    <div class="row">
                        <div class="col-12 text-center">
                            <img src="/assets/images/bebedor-da-virada.png" width="50" height="50" class="d-inline-block align-top img-title" alt="">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 text-center">
                            <h3>{{name}}</h3>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 text-right">
                            <h1 class="display-4">
                                <a id="openContent" (click)="openLg(content)">
                                    <!-- <i class="fas fa-plus pointer"></i> -->
                                </a>
                            </h1>
                        </div>
                    </div>

                    <ng-template #content let-modal>
                        <div class="modal-header">
                            <h4 class="modal-title">Cadastro de usu√°rio</h4>
                            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="row gap-top5">
                                <div class="col-2 gap-top5 text-right">
                                    <h4>
                                        Nome
                                    </h4>
                                </div>
                                <div class="col-10">
                                    <input type="text" class="form-control" [(ngModel)]="name" />
                                </div>
                            </div>
                            <br/>
                            <div class="row gap-top5">
                                <div class="col-6 offset-6">
                                    <input type="button" class="btn btn-primary form-control button-accent" (click)="insertUser()" value="ADICIONAR" />
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-light" id="close" (click)="modal.close('Close click')">Close</button>
                        </div>
                    </ng-template>
                    <router-outlet></router-outlet>
                </div>
            </div>
          
        </div>
    </div>

    
</div>
